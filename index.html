<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ec9de0e8a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light w-100"
                id="current-location-button"
              >
                Exact location
              </button>
            </div>
          </div>
        </form>
      </div>

      <h1 id="city"></h1>

      <ul class="current-weather">
        <li>Last updated: <span class="current-date" id="date"></span></li>
        <li id="description"></li>
      </ul>
      <div class="weather-units">
        <img src="" alt="" class="icon" id="icon" />
        <span class="temperature" id="temperature"></span>
        <span class="units" id="units"
          ><a href="#" id="celsius-link" class="active">℃</a> |
          <a href="#" id="fahrenheit-link">℉</a></span
        >
      </div>
      <ul class="air-quality">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>mph</li>
      </ul>

      <div class="row" id="forecast"></div>
      <p>
        <a href="https://github.com/brittney10/weather-app-1.git"
          >Open-source code</a
        >
        by Brittney Isaacs
      </p>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
